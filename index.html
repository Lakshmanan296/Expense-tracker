<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEJf5oQjHJw9fZ5JHjNSV5XyQ0RtrvvY8cxz8I52Z4eB5k5z2oCZt3Fk6zGdH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin-top: 20px;
        }

        .container {
            max-width: 800px;
        }

        .expense-table th, .expense-table td {
            text-align: center;
            vertical-align: middle;
        }

        .expense-form input, .expense-form button {
            margin-bottom: 10px;
        }

        .delete-btn {
            color: #dc3545;
        }

        .delete-btn:hover {
            text-decoration: underline;
        }

        .expense-form label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center mb-4">Expense Tracker</h2>

        <!-- Add Expense Form -->
        <form action="/add" method="POST" class="expense-form">
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" class="form-control" id="amount" name="amount" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" class="form-control" id="category" name="category" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" name="description" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Expense</button>
        </form>

        <h3 class="text-center mt-5">Expense List</h3>

        <!-- Expense List Table -->
        <table class="table table-striped expense-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for exp in expenses %}
                <tr>
                    <td>{{ exp[0] }}</td>
                    <td>${{ exp[1] }}</td>
                    <td>{{ exp[2] }}</td>
                    <td>{{ exp[3] }}</td>
                    <td><a href="/delete/{{ exp[0] }}" class="delete-btn">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap 5 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gybDzeYcmK56p0p/yyAtzR5cJ8tr/7cZ2jj2I7fZmF8e5cD2mX" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqY98YpR2M8fhWbf69cOBs4I/LSkeLF4Wc96f2y3pLHF9" crossorigin="anonymous"></script>
</body>

</html>
